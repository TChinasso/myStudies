<!--
    <label>
    - associar e identificar uma ou mais tags de entrada de dados
    - acessibilidade
    - voce podera clicar para mudar o foco da entrada de dados

    Atributos
    -for
        - para fazer a conexao entre este label e a tag de entrada
        - e feita via id do input
        - so funciona com elementos especificos
            - button
            - input
            - meter
            - output
            - progress
            - select
            - textarea
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>
<body>
    
    <label for="name">
        Nome:
    </label>
    <input type="text" name="" id="name">


</body>
</html>
