<!--
    <button>

    - Representa um botao
    - Usado para enviar formularios
    - e estilizado pelo user agent

    Atributos comuns

    - Type
        - Submit  //envia o form
        - Reset   // Limpa os campos do form
        - Button
    - Autofocus  //deixa em evidencia para ser enviado ou apertado com ENTER
    - Disabled  // desabilita o botao
    - Name    //usado para acessar o value posteriormente
    - Value
    - Form // linka a algum formulario
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    
    <form action="" method="POST">
        <input type="text" name="" id="" value="Reset">
        <button type="reset" autofocus>Enviar</button>

    </form>


</body>
</html>
