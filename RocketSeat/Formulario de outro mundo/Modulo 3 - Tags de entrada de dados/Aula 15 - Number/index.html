<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend></legend>
            <label for=""></label>
            <input type="number"
            pattern=".{2}"
            title="Digite somente 2 numeros"
            placeholder="Digite somente numeros"
            >

            <button type="submit">ENVIAR</button>
        </fieldset>
    </form>
</body>
</html>
