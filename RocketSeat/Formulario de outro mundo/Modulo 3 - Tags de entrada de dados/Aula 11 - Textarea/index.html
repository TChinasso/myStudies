<!--
    <textarea>
    
    - mais de uma linha
    - util para textos grandes

    Atributos
    - id
    - name
    - rows e cols
    - maxlength e minlength
    - wrap
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>TextArea</legend>
            <label for="texto">Digite seu texto</label>
            <textarea name="textarea" 
            id="texto" 
            cols="30" 
            rows="5" 
            minlength="4"
            maxlength="50"
            wrap=""
            placeholder="Digite sobre voce"
            required
            ></textarea>

            <button type="submit">ENVIAR</button>
        </fieldset>
    </form>
</body>
</html>
