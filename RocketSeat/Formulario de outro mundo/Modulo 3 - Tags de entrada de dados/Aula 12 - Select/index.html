        - Controle que recebe um menu de opcoes
    <option>

        - Contem as opcoes a serem selecionadas

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend></legend>
            <label for="opcoes">Selecione uma opcao</label>
            <select name="opcoes" id="opcoes" size="">
                <option value="">Selecione o modelo</option>
                <option value="">Saveiro</option>
                <option value="">Santana</option>
                <option value="">Chevete</option>
                <option value="" style="color: brown;">Gol</option>

            </select>

            <button type="submit">ENVIAR</button>
        </fieldset>
    </form>
</body>
</html>
