<!--
    <input> Atributos comuns

    - AUtocomplete
    - Autofocus
    - Disable
    - Value
    - readonly (quase todos)
    - form
    - name
    - Required (quase todos)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <form action="">
        Autocomplete: <input type="text" autocomplete="email"><br>  
        Autofocus: <input type="text" autofocus><br>
        Disabled: <input type="text" disabled><br>
        Value <input type="text" value="Qualquer"><br>
        Readonly: <input type="text" value="texto" readonly><br>
        form: <input type="text" form="ID-DO-FORM"><br>
        name: <input type="text" name="email"><br>
        Required: <input type="text"  required><br>
        Placeholder: <input type="text"  placeholder="Placeholder"><br>



        <button type="submit">Enviar</button>
    </form>
</body>
</html>
