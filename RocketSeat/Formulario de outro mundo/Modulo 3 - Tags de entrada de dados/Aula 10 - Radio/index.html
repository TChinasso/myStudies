<!--
    <input type="radio">

    - Projetado para selecionar uma unica opcao de um grupo de opcoes

    Atributos
    - Checked
        * indica que o campo foi marcado
    - Value
        * valor que aquele campo contem
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Vamos tomar um cafe</legend>
            <label>
                Sim: <input type="radio" id="coffeNop" name="coffe" value="yes">
            </label>
            <label>
                Nao: <input type="radio" id="coffeYep" name="coffe" value="no">
            </label>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
