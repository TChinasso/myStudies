<!--
    <input type="range">

    - COntrole para selecionar um valor numerico
    - Slider ou dial control

    # Atributos

    - min/max
    - step
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend></legend>
            <label for=""></label>
            <input type="range"
            value="5"
            min="0"
            max="10"
            step="0.1"
            >

            <button type="submit">ENVIAR</button>
        </fieldset>
    </form>
</body>
</html>
