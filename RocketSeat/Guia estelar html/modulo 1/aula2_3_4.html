<!-- ELEMENTOS VAZIOS-->

<!--
    atributos globais mais utilizados
    class  (separar varios elementos dentro de uma classe)
    contenteditable
    data
    hidden
    id  (unhico por elemento)
    style
    tabindex (INDEX DE TABS PARA NAVEGACAO)
    title
-->
<div tabindex="1" title="TITULO">
    CONTEUDO
</div>
