<body>
    <!--
        Urls absolutos versus relativos

        - Absolutos
            - Inclui protocolo e nome de dominio
                - https://www.rocketseat.com.br/projeto/index.html
            - Sempre apontara para o mesmo local, pois e absoluto

        - Relativos
            - relativo a pagina aberta no momento
            -apontara para lugares diferentes

    -->

    <a href="google.com">relativo ir para o goole</a>
    <a href="https://google.com">absoluto ir para o goole</a>



</body>
