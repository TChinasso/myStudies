<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<body>
    
    <caption>Pessoas por idade</caption> <!-- descricao -->
    <table>
        <thead> <!-- Cabecalho da tabela-->
            <tr>   <!-- Table ROW-->
                <th>Nome</th> <!-- table header -->
                <th>Idade</th>
            </tr>
        </thead>
        
        <tbody> <!-- corpo da table -->
            <tr>
                <td>Thiago</td> <!-- table description -->
                <td>23</td>
            </tr>
            <tr>
                <td>Felipe</td>
                <td>24</td>
            </tr>
        </tbody>

        <tfoot> <!-- Rodape da tabela-->
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
