<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<body>
    
    
    <table>
        <tr>   <!-- Table ROW-->
            <th>Nome</th> <!-- table header -->
            <th>Idade</th>
        </tr>
        <tr>
            <td>Thiago</td> <!-- table description -->
            <td>23</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>24</td>
        </tr>
    </table>

</body>
</html>
